<p >{{selectedUser}}</p>
<table id="content">
  <thead>
    <tr>
      <th>Name</th>
    <th>UserName</th>
    <th>Email</th>
    <th>Phone No.</th>
    <th>City</th>
    <th>Street</th>
    <th>ZipCode</th>
    <th>Comapany Name</th>
    </tr>


  </thead>
  <tbody>
    <tr *ngFor= "let user of users$ | async | filter:searchName" (click)="RowSelected(user)">

      <td >{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.address.city}}</td>
      <td>{{user.address.street}}</td>
      <td>{{user.address.zipcode}}</td>
      <td>{{user.company.name}}</td>
    </tr>
  </tbody>
</table>
